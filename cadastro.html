<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <form >
        <h2>Faça seu cadastro</h2>

        <div id="container">
            <div id="imagem">
                <img src="./img/Welcome.svg" alt="">
            </div>

            <div id="container-inputs">
                <input type="text" id="name" placeholder="Nome completo">

                <input type="text" id="usuario" placeholder="Nome de usuário">

                <input type="text" id="email" placeholder="E-mail">

                <input type="password" id="senha" placeholder="Senha">
            
                <div id="termos">
                    <input type="checkbox" id="check">
                    <p>Concordo com os <strong>Termos de Uso</strong> lidos.</p>
                </div>
            
                <button>
                    <a href="index.html">Cadastrar</a>
                </button>

                <h3><a href="index.html">Voltar para tela de Login</a></h3>

            </div>
        </div>
    </form>
</body>
</html>
